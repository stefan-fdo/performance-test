plugins {
    id 'groovy'
}

group 'io.stefan'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.6'
}

task runTestScript1(type: JavaExec) {
    description 'Run Test Script 1'

    main = 'io.stefan.performance_test.TestScript1'

    classpath = sourceSets.main.runtimeClasspath
}

task runTestScript2(type: JavaExec) {
    description 'Run Test Script 2'

    main = 'io.stefan.performance_test.TestScript2'

    classpath = sourceSets.main.runtimeClasspath
}
